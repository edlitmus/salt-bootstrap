name: Test MacOS
on:
  workflow_call:
    inputs:
      distro-slug:
        type: string
        required: true
        description: The Distribution Slug

      display-name:
        type: string
        required: true
        description: The Display Name For The Job

      runs-on:
        type: string
        required: true
        description: The GitHub MacOS Worker To Run Workflow On

      instances:
        type: string
        required: true
        description: The Instances To Test

      container-slug:
        type: string
        required: true
        description: The Container Slug

      timeout:
        type: number
        required: false
        default: 20
        description: The timeout(in minutes) for the workflow

jobs:
  Test:
    name: ${{ matrix.instance }}
    ## runs-on: ${{ inputs.runs-on }}
    runs-on: macos-13
    timeout-minutes: ${{ inputs.timeout }}
    strategy:
      fail-fast: false
      matrix:
        instance: ${{ fromJSON(inputs.instances) }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Python Dependencies
        run: |
          python3 -m pip install -r tests/requirements.txt

      - name: Bootstrap Salt
        run: |
          # sed 1st - becomes space, 2nd - becomes dot
          echo "matrix instance ,${{ matrix.instance }},"
          bt_parms=$(echo "${{ matrix.instance }}" | sed 's/-/ /')
          bt_parms2=$(echo "$bt_parms" | sed 's/-/./')
          echo "bt parms ,$bt_parms, bt_parms2 ,$bt_parms2,"
          sh -x ./bootstrap-salt.sh "$bt_parms2"

      - name: Test Bootstrap
        run: |
          pytest --cache-clear -v -s -ra --log-cli-level=debug tests/integration/

      - name: Set Exit Status
        if: always()
        run: |
          mkdir exitstatus
          echo "${{ job.status }}" > exitstatus/${{ github.job }}-${{ matrix.instance }}-${{ inputs.distro-slug }}

      - name: Upload Exit Status
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: exitstatus-${{ github.job }}-${{ matrix.instance }}-${{ inputs.distro-slug }}
          path: exitstatus/
